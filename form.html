<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/formStyle.css" />
  </head>
  <body>
    <h1 class="heading">Registration form</h1>
    <form action="./block-inline.html" target="_blank">
      <fieldset>
        <legend>Registration</legend>
        <div>
          <label for="fname">Enter First Name</label>
          <input type="text" id="fname" />
        </div>
        <div>
          <label for="lname">Enter last name</label>
          <input type="text" id="fname" />
        </div>
        <div>
          <label for="email">Enter Email ID</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="city">Enter City Name</label>
          <select name="city" id="city">
            <option value="c1" selected>Mumbai</option>
            <option value="c2">Pune</option>
            <option value="c3">Hyderabad</option>
            <option value="c4">Indore</option>
          </select>
        </div>
        <div>
          <label for="number">Enter Your Number</label>
          <input type="number" id="number" maxlength="10" />
        </div>
        <div>
          <label for="gender">Select Gender</label>
          <input type="radio" name="male" id="gender" />Male
          <input type="radio" name="female" id="gender" />Female
        </div>
        <div>
          <label for="lang">Choose Language</label>
          <input type="checkbox" id="lang" /> C
          <input type="checkbox" id="lang" /> C++
          <input type="checkbox" id="lang" /> Java
          <input type="checkbox" id="lang" /> Python
          <input type="checkbox" id="lang" /> dot Net
        </div>
        <div>
          <label for="date">Enter date</label>
          <input type="date" id="date" />
        </div>
        <div>
          <label for="username">Enter username</label>
          <input type="text" id="username" />
        </div>
        <div>
          <label for="password">Enter password</label>
          <input type="password" id="password" />
        </div>
        <div>
          <label for="confpassword">Confirm password</label>
          <input type="password" id="confpassword" />
        </div>
        <div>
          <button type="reset" class="btn">Reset</button>
          <button type="submit" class="btn">
            <a href="./login.html" target="_blank"> Register me</a>
          </button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
